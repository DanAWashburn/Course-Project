<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="css/style.css" />
  <title>Assignment 05</title>
</head>

<body>
  <main class="main">
<!--Sets up grid for whole layout-->
    <div class="grid-wrapper">
<!--Sets first field in grid, used for name of firm-->
      <div class="grid-item1">
<!--Creates flexbox inside first field of grid-->
        <div class="flex-item-standard">
          <h1>design firm</h1>
        </div>
      </div>
<!--Sets second field in grid, used for various links-->
      <div class="grid-item2">
<!--Creates flexbox inside second field of grid-->
        <nav class="flex-item2">
          <p>Portfolio</p>
          <p>Our Team</p>
          <p>Press</p>
          <p>//API Thing//</p>
          <p>Contact</p>
        </nav>
      </div>
<!--Sets third field in grid, used for some text-->
      <div class="grid-item3">
<!--Creates flexbox inside third field of grid-->
    <div class="flex-item-main">
        <div class="trigger">
            <div class="basic basic__one"></div>
        </div>
        <div class="trigger">
            <div class="basic basic__two"></div>
        </div>
        <div class="trigger">
            <div class="basic basic__three"></div>
        </div>
        </div>
      </div>
<!--Sets fourth field in grid, used for house picture-->

<!--Sets fifth field in grid, used for contact info-->
      <div class="grid-item5">
<!--Creates flexbox inside fifth field of grid-->
        <div class="flex-item-standard">
          <p>Address</p>
          <p>Email</p>
          <p>Phone Number</p>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
